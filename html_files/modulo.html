<body>

    <img src="../assets/Image/moon.png" id="icon">
    <div class="card">
        <div class="calculator-name-header">
           
        <span>Modulo Calculator</span>
          </div>
    <h3 class="top">
        a (mod) m = ?
    </h3>

    <div class="container main">
     
        <div class="row">
            <div class="col-4">
                <strong>Enter value of a and m</strong> 
            </div>
            <div class="col">
                
                <input class="form-control" type="number" id="n1" placeholder="a">
            </div>
            <div class="col">   
                <input class="form-control" type="number" id="n2" placeholder="m">
            </div>
        </div>
    
  
        <div class="row">
            <div class="col-4 offset-2">
            <div style="text-align: center; width: 140%; margin-top:10px">
                <button class="btn " id="submit" onclick="modulo()">Calculate</button>
            </div>
        </div>
            <div class="col-4 offset-2">
            <div style="text-align: center; width: 10%; margin-top:10px">
                <button class="btn" id="submit1" name="submit1" onclick="fun11()">Reset</button>
            </div>
        </div>
        </div>
        <div class="row">
            <div class="col-4 offset-2">
              <p> Modulus Output:</p> 
                <input class="form-control" type="text" id="output" readonly>
            </div>
           
        </div>
    </div>    
    <a href="../index.html"><i id="home" class="fa fa-home" aria-hidden="true"></i></a>
     
   
</body>
<script type="text/javascript">
   function fun11(){
                document.querySelector("#submit1").addEventListener('click',function(){
                    document.querySelector('#n1').value="";
                    document.querySelector('#n2').value="";
                   
                    $('#output').val(" ");

                 
             });
          }
    function moditnow(a, m) {

        a = parseInt(a)
        m = parseInt(m)
        if (a < m)
            return a
        else
            return (a % m)
    }


    function modulo() {

        a = $("#n1").val()
        b = $("#n2").val()
        modu = moditnow(a, b)
        $("#output").val(modu)
    }


</script>
